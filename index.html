<!DOCTYPE html>
<html>
	<body>
	<script src="js/vue.min.js"></script>
	<script src="js/axios.min.js"></script>
	<link rel="stylesheet" href="css/semantic.min.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/semantic.min.js"></script>
</head>

	<div id="ping">
		<div class="ui grid">
		  <div class="three wide column"></div>
		  <div class="ten wide column">
		  	<h2 class="ui header">
			  <div class="content">
			    Uptime Status
			  </div>
			</h2>
		  	<table class="ui celled table">
			  <thead>
			    <tr>
			      <th>URL</th>
			      <th>Time</th>
			      <th>Duration</th>
			      <th>Status</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr v-for="status in statuses" 
			    	v-bind:class= '{positive: status[3]==="OK", negative: status[3]==="DOWN"}'>
			      <td>{{status[0]}}</td>
			      <td>{{status[1]}}</td>
			      <td>{{status[2]}}</td>
			      <td>{{status[3]}}</td>
			    </tr>
			  </tbody>
			</table>
		  </div>
		  <div class="three wide column"></div>
		</div>
	</div>

	

	<script type="text/javascript">
		var app3 = new Vue({
		  el: '#ping',
		  data: {
		    statuses: []
		  },
		  methods:{
		  	get_data(){
		  		axios.get("http://localhost:8000/status.csv")
		  		.then(response => {
		  			let statuses = response.data.split('\n')
		  			let status_list = []
		  			for (var i = statuses.length - 1; i >= 0; i--) {
		  				let status = statuses[i]
		  				if (status === "")
		  				{
		  					continue
		  				}
		  				status = status.trim()
		 
		  				status_list.push(status.split(','))
		  			}
		  			this.statuses = status_list
		  		})
		  	}
		  },
		  mounted(){
		  	this.get_data();
		  	setInterval(function () {
		      this.get_data();
		    }.bind(this), 10000);  	
		  }

		})
	</script>
	</body>
</html>
